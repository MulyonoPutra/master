<div class="form-container">
  <mat-dialog-content>
    <form [formGroup]="form">
      <div class="flex flex-col space-y-4">
        <div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name" formControlName="name" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Enter your name" formControlName="price" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Quantity</mat-label>
            <input matInput placeholder="Enter your name" formControlName="quantity" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>SKU</mat-label>
            <input matInput placeholder="Enter your name" formControlName="sku" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Enter your name" formControlName="description" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <div class="absolute right-0 p-6">
    <mat-dialog-actions>
      
      <button mat-raised-button (click)="dialogRef.close(false)" color="warning">
        Close
      </button>
      <button mat-raised-button color="primary" (click)="submit()">
        Submit
      </button>
    </mat-dialog-actions>
  </div>
</div>
